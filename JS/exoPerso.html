    <h1>Division</h1>

        function calcul1() {

            document.addition.resultat1.value = parseInt(document.addition.n1.value) + parseInt(document.addition.n2.value);

        function calcul2() {

            document.soustraction.resultat2.value = parseInt(document.soustraction.n3.value) - parseInt(document.soustraction.n4.value);
        
        }



        function calcul3() {

        function calcul4() {

            document.division.resultat4.value = parseInt(document.division.n7.value) / parseInt(document.division.n8.value);

        }



        function calcul5() {

            document.reste.resultat5.value = parseInt(document.reste.n9.value) % parseInt(document.reste.n10.value);

        }
